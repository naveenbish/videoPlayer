<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>m3u8 Video test</title>
    <link href="./lib/video-js.min.css" rel="stylesheet" />
  </head>
  <body>
    <video
      id="my-video"
      class="video-js"
      controls
      preload="auto"
      width="640"
      height="264"
      poster="MY_VIDEO_POSTER.jpeg"
      data-setup="{}"
    >
      <source
        src="https://d2saa0ydcsrnko.cloudfront.net/transcoded/20240107160458hls/sample_video_form_ErrorOP.m3u8"
        type="application/x-mpegURL"
      />
    </video>
    <script src="./lib/video.min.js"></script>
    <script src="./lib/videojs-contrib-quality-levels.min.js"></script>
    <script src="./lib/videojs-hls-quality-selector.min.js"></script>
    <script>
      var player = videojs("my-video");
      player.hlsQualitySelector();
    </script>
  </body>
</html>
